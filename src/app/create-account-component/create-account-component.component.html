<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }

        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card mt-4">
            <div class="card-body">
                <h3 class="card-title text-center">Create New Account</h3>
                <form (ngSubmit)="addAccount()" class="row g-3">
                    <!-- Your form content here -->
                </form>
            </div>
        </div>
    </div>
    <br>
    <h3 class="text-center">Newly created account's account number</h3>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Account Number</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ accountNumber }}</td>
            </tr>
        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
